<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="">Logo</a></h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </div>
    </header>
    <main id="slideshow-container">
        <div id="slides">
           
        </div>
        <div id="slideButtons">
            <button id="prev">◀</button>
            <button id="next">▶</button>       
        </div>
        <div id="dots">
        </div>
    </main>
    <section id="info">
        <div>
         <h1>Featured Products</h1>
        </div>
       <div class="product">
            <div class="item-details">
                <div>
                    <div class="item-name" >
                        <h3>1. Sdahdd JJdflsa</h3>
                    </div>
                    <div class="about">
                    <p>Nullam condimentum ipsum ut lectus vehicula
                                consectetur. Quisque sed dolor tincidunt,
                                consectetur sapien et, facilisis dolor. Duis sem
                                purus, dignissim ut sapien in, varius 
                                    pelentesque lacus.</p>
                    </div>
                </div>
                 <div class="item-image">
                <img src="img1.jpg" alt="Image 1">
                </div>
            </div>
            <button class="item-button">Shop Now</button>
       </div>
    </section>
    <section id="contact">
        <div>
            <h1>Contact Us</h1>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <h1>Copyright©</h1>
    </footer>
</body>
</html>
